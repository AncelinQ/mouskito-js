<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

	<script type="text/javascript">
		
		function sum_elements() {
			var somme = 0;
			var resultat = document.getElementById('somme');

			for (var i = 1; i < 5; i++) {
				var element = document.getElementById('el_'+i);

				if (element.value!='' && !isNaN(element.value)) {
					console.log(element.value);
					somme += parseInt(element.value);
				}
			}
			resultat.value = somme;
		}

	</script>
</head>
<body>

	<div class="container">
		<form name="formul" onsubmit="return verification()">
		  <div class="form-group">
		    <label for="exampleInputEmail1">Nom</label>
		    <input type="text" class="form-control" id="nom" name="nom" aria-describedby="emailHelp">
		  </div>

		  <div class="form-group">
		    <label for="exampleInputEmail1">Pr√©nom</label>
		    <input type="text" class="form-control" id="prenom" name="prenom" aria-describedby="emailHelp">
		  </div>

		  <div class="form-group">
		    <label for="exampleInputEmail1">Email</label>
		    <input type="text" class="form-control" id="email" name="email">
		  </div>

		  <div class="form-group">
		    <label for="exampleInputEmail1">Tel</label>
		    <input type="text" class="form-control" id="tel" name="tel">
		    <div id="error"></div>
		  </div>
		  
		  <button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>

	<div class="container">
		
		<form method="post">
			<div class="form-group">
		    <label for="exampleInputEmail1">Nombre1</label>
		    <input type="text" class="form-control" id="el_1" name="el_1" onkeyup="sum_elements();">
		    <div id="error"></div>
		  </div>

		  <div class="form-group">
		    <label for="exampleInputEmail1">Nombre2</label>
		    <input type="text" class="form-control" id="el_2" name="el_2" onkeyup="sum_elements();">
		    <div id="error"></div>
		  </div>

		  <div class="form-group">
		    <label for="exampleInputEmail1">Nombre3</label>
		    <input type="text" class="form-control" id="el_3" name="el_3" onkeyup="sum_elements();">
		    <div id="error"></div>
		  </div>

		  <div class="form-group">
		    <label for="exampleInputEmail1">Nombre4</label>
		    <input type="text" class="form-control" id="el_4" name="el_4" onkeyup="sum_elements();">
		    <div id="error"></div>
		  </div> 

		  <div class="form-group">
		    <label for="exampleInputEmail1">Total</label>
		    <input type="text" class="form-control" id="somme" name="somme" disabled="disabled">
		  </div>
		</form>

	</div>

	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
