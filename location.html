<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <table>
    <thead>
      <tr>
        <th>Age</th>
        <th>Voiture</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td id="age"></td>
        <td id="car"></td>
      </tr>
    </tbody>
  </table>
  <script>
    //'http://localhost:90/2iTech/Javascript/gitMoussa/mouskito-js/location.html?name=khalid#toto/machine';
    window.location.href = 'http://localhost:90/2iTech/Javascript/gitMoussa/mouskito-js/location.html?age=25#voiture/peugeot';

    let age = document.getElementById('age');
    let car = document.getElementById('car');

    function getSearch(data) {
      let searchDataStartIndex = window.location.search.lastIndexOf("=") + 1;
      let getSearchFromUri = window.location.search.substr(searchDataStartIndex);
      data.innerHTML = getSearchFromUri;
    }

    function getHash(data) {
      let hashDataStartIndex = window.location.hash.lastIndexOf("/") + 1;
      let getHashFromUri = window.location.hash.substr(hashDataStartIndex);
      data.innerHTML = getHashFromUri;
    }

    getSearch(age);
    getHash(car);


  </script>
</body>

</html>
