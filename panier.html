<!DOCTYPE html>
<html>
<head>
	<title>Correction panier</title>
</head>
<body>

	<div class="well">
		<ul class="facturations">
			<li>
				<strong>Billet Match PSG:</strong>
				Quantité:
				<input type="text" name="quant" class="quant watch" value=1>
				Prix:
				<input type="text" name="prix" class="prix watch" value=50>
				<strong>Total</strong>
				<input type="text" name="total" class="total">
			</li>

			<li>
				<strong>Billet Musée:</strong>
				Quantité:
				<input type="text" name="quant" class="quant watch" value=2>
				Prix:
				<input type="text" name="prix" class="prix watch" value=25>
				<strong>Total</strong>
				<input type="text" name="total" class="total">
			</li>

			<li>
				<strong>Billet train:</strong>
				Quantité:
				<input type="text" name="quant" class="quant watch" value=1>
				Prix:
				<input type="text" name="prix" class="prix watch" value=50>
				<strong>Total</strong>
				<input type="text" name="total" class="total">
			</li>

		</ul>

		<div id="totalPanier">
			<strong>Net à payer:</strong>
			<input type="text" name="total" class="totalPanier">
		</div>
	</div>
<script type="text/javascript" src="js/panier.js"></script>


<script type="text/javascript">
	aPayerParArticle();

	document.querySelectorAll('.facturations .watch').forEach(function (field) {
		field.onkeyup = function () {
			aPayerParArticle();
			
			totalPanier();


		}
	})
</script>
</body>
</html>
